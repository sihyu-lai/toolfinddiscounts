<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>2025童書展紅利加倍查詢</title>
  <style>
    body {
      font-family: '微軟正黑體', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #197d00;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f2f8f2;
      border-left: 5px solid #4caf50;
    }
    .calendar-button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .error {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>📚 2025童書展：紅利點數加倍書單查詢站</h2>
  <p>只要輸入你想查的書名，就能知道紅利加倍週次，還能一鍵加入行事曆提醒！</p>

  <input type="text" id="search" placeholder="輸入書名..." />
  <button onclick="search()">查詢</button>

  <div id="output"></div>

  <script>
    const api = "https://script.google.com/macros/s/AKfycbw43RdMONbCGFszzOanAUWGrRhb1joBHuSIH5KRSZkUYkNWEkhdvh7kHx_ASXclk8Rz/exec";

    async function search() {
      const keyword = document.getElementById("search").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!keyword) {
        output.innerHTML = `<div class="error">請輸入書名再查詢喔！</div>`;
        return;
      }

      try {
        const res = await fetch(api);
        const data = await res.json();

        const result = data.find(item => item.title.includes(keyword));

        if (!result) {
          output.innerHTML = `<div class="error">❌ 找不到包含「${keyword}」的書名</div>`;
        } else {
          output.innerHTML = `
            <div class="result">
              ✅ 查詢結果：<br/>
              書名：<strong>${result.title}</strong><br/>
              紅利加倍週：<strong>${result.week}</strong><br/>
              <a class="calendar-button" href="${result.calendarUrl}" target="_blank">加入日曆提醒</a>
            </div>`;
        }
      } catch (e) {
        output.innerHTML = `<div class="error">⚠️ 查詢發生錯誤，請稍後再試。</div>`;
      }
    }
  </script>
</body>
</html>
